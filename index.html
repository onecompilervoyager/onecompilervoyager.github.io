<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Web Voyager üöÄ</title>

  <style>

    :root {

      --primary-color: #007bff;

      --primary-hover: #0056b3;

      --background-light: #e0f2f7;

      --background-dark: #cce0e5;

      --container-bg: rgba(255, 255, 255, 0.6);

      --container-bg-dark: rgba(44, 62, 80, 0.7);

      --text-color: #003366;

      --text-color-dark: #ecf0f1;

      --error-color: #e74c3c;

      --bubble-color: rgba(0, 200, 255, 0.5);

    }


    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

    }


    .bubble-container {

      position: absolute;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

      overflow: hidden;

      z-index: -1;

    }

    .bubble {

      position: absolute;

      bottom: -150px;

      background: var(--bubble-color);

      border-radius: 50%;

      opacity: 0.7;

      cursor: pointer;

      animation: rise linear forwards;

    }

    @keyframes rise {

      0% { transform: translateY(0) scale(0.5); opacity: 0.7; }

      50% { opacity: 0.5; }

      100% { transform: translateY(-120vh) scale(1); opacity: 0; }

    }

    @keyframes pop {

      0% { transform: scale(1); opacity: 1; }

      100% { transform: scale(1.5); opacity: 0; }

    }

    .pop { animation: pop 0.3s forwards; }


    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif,

        'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji';

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

      height: 100vh;

      margin: 0;

      background: linear-gradient(45deg, var(--background-light), var(--background-dark));

      transition: background-color 0.8s ease, color 0.8s ease;

      position: relative;

      overflow: hidden;

    }


    .title {

      font-size: 3rem;

      margin-bottom: 1rem;

      color: var(--text-color);

      font-family: 'Caveat', cursive;

      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);

    }


    .container {

      background: var(--container-bg);

      backdrop-filter: blur(10px);

      padding: 2rem 2.5rem;

      border-radius: 20px;

      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

      text-align: center;

      width: 90%;

      max-width: 400px;

      display: flex;

      flex-direction: column;

      align-items: center;

      transition: background-color 0.5s ease, transform 0.3s ease;

    }


    input[type="text"],

    input[type="password"] {

      padding: 14px 18px;

      margin: 12px 0;

      border: 1px solid #ddd;

      border-radius: 8px;

      width: 100%;

      font-size: 16px;

      transition: box-shadow 0.3s ease;

      background-color: rgba(255, 255, 255, 0.8);

    }


    input:focus {

      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);

      outline: none;

    }


    button {

      padding: 14px 25px;

      margin: 10px 0;

      border: none;

      border-radius: 8px;

      background-color: var(--primary-color);

      color: white;

      font-size: 16px;

      cursor: pointer;

      width: 100%;

      max-width: 250px;

      transition: transform 0.2s ease, box-shadow 0.2s ease;

    }


    button:hover {

      background-color: var(--primary-hover);

      transform: translateY(-3px) scale(1.02);

      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

    }


    .dropdown {

      position: relative;

      display: inline-block;

      margin: 10px 0;

      width: 100%;

      max-width: 250px;

    }


    .dropdown-btn {

      padding: 14px 25px;

      border: none;

      border-radius: 8px;

      background-color: var(--primary-color);

      color: white;

      font-size: 16px;

      cursor: pointer;

      width: 100%;

      transition: transform 0.2s ease, box-shadow 0.2s ease;

    }


    .dropdown-btn:hover {

      background-color: var(--primary-hover);

      transform: translateY(-3px) scale(1.02);

      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

    }


    .dropdown-content {

      display: none;

      position: absolute;

      background-color: var(--container-bg);

      min-width: 100%;

      max-height: 150px;

      overflow-y: auto;

      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

      z-index: 1;

      border-radius: 8px;

      backdrop-filter: blur(10px);

    }


    .dropdown-content button {

      display: block;

      margin: 5px 0;

      width: 100%;

      border-radius: 0;

    }


    .dropdown-content button:hover {

      background-color: var(--primary-hover);

    }


    .dropdown:hover .dropdown-content {

      display: block;

    }


    #error-message {

      color: var(--error-color);

      margin-top: 10px;

      font-weight: 500;

      min-height: 20px;

      transition: opacity 0.3s ease;

    }


    .dark-mode {

      background: #1e2a47;

      color: white;

    }

    .dark-mode .container {

      background: var(--container-bg-dark);

    }

    .dark-mode .title {

      color: var(--text-color-dark);

    }

    .dark-mode button, .dark-mode .dropdown-btn {

      background-color: #34495e;

    }

    .dark-mode input {

      border: 1px solid #34495e;

      background-color: #f7f7f7;

      color: black;

    }

    .dark-mode .bubble {

      background: rgba(255, 255, 255, 0.5);

    }

    .dark-mode #panicButton {

      background-color: #c0392b;

    }

    .dark-mode #panicButton:hover {

      background-color: #e74c3c;

    }

    .dark-mode .dropdown-content {

      background-color: var(--container-bg-dark);

      max-height: 150px;

      overflow-y: auto;

    }


    .dark-mode-toggle {

      position: absolute;

      top: 10px;

      right: 10px;

      background-color: var(--text-color);

      border: 2px solid var(--text-color);

      border-radius: 10px;

      font-size: 14px;

      cursor: pointer;

      color: white;

      padding: 8px 16px;

      transition: background-color 0.3s ease, transform 0.2s ease;

    }

    .dark-mode-toggle:hover {

      background-color: #2c3e50;

      transform: translateY(-3px);

    }


    #panicButton {

      background-color: var(--error-color);

      color: white;

      padding: 10px 18px;

      font-size: 14px;

      border: none;

      border-radius: 8px;

      cursor: pointer;

      position: absolute;

      bottom: 10px;

      left: 10px;

      transition: background-color 0.3s ease, transform 0.2s ease;

    }

    #panicButton:hover {

      background-color: #c0392b;

      transform: translateY(-3px);

    }


    .fade-transition {

      transition: background-color 0.8s ease, color 0.8s ease;

    }


    .loading-overlay {

      position: fixed;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

      background: rgba(0, 0, 0, 0.7);

      display: none;

      justify-content: center;

      align-items: center;

      z-index: 1000;

      transition: opacity 0.3s ease;

    }


    .loading-spinner {

      width: 50px;

      height: 50px;

      border: 5px solid #f3f3f3;

      border-top: 5px solid var(--primary-color);

      border-radius: 50%;

      animation: spin 1s linear infinite;

    }


    @keyframes spin {

      0% { transform: rotate(0deg); }

      100% { transform: rotate(360deg); }

    }


    .dark-mode .loading-spinner {

      border: 5px solid #34495e;

      border-top: 5px solid #ecf0f1;

    }

  </style>

</head>

<body>

  <div class="loading-overlay" id="loadingOverlay">

    <div class="loading-spinner"></div>

  </div>

  <div class="bubble-container"></div>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode üåô</button>

  <div class="title" id="webVoyagerTitle">Web Voyager v3 üöÄ</div>

  <div class="container">

    <input type="password" placeholder="Enter Password" id="passwordInput" />

    <input type="text" placeholder="Enter website URL (http:// or https://)" id="inputId" class="inputClass" style="display: none;" />

    <button type="button" id="enterButton" onclick="checkPassword()">Enter</button>

    <button type="button" onclick="openWebsite()" style="display: none;">Exploreüîé</button>

    <button type="button" onclick="openGoogle()" style="display: none;">Googleüåé</button>

    <button type="button" onclick="openPokerogue()" style="display: none;">Pokerogueüé≤</button>

    <div class="dropdown" style="display: none;">

      <button class="dropdown-btn">Voyages üöÄ</button>

      <div class="dropdown-content">

        <button type="button" onclick="openEmerald()">EmeraldüçÄ</button>

        <button type="button" onclick="openInterstellar()">Interstellarüåå</button>

        <button type="button" onclick="openFalcon()">Falconü¶Ö</button>

        <button type="button" onclick="openUtopia()">UtopiaüèùÔ∏è</button>

        <button type="button" onclick="openGhost()">Ghostüëª</button>

        <button type="button" onclick="openSpace()">Spaceüå†</button>

        <button type="button" onclick="openShuttle()">Shuttleü™ê</button>

        <button type="button" onclick="openShark()">Sharkü¶à</button>

        <button type="button" onclick="openDoge()">Dogeüê∂</button>

        <!-- Added Helium button inside Voyages dropdown -->

        <button type="button" onclick="openHelium()">Helium üéà</button>

      </div>

    </div>

    <div id="error-message"></div>

  </div>

  <button id="panicButton" onclick="window.location.href='https://lms.lausd.net'">Panic Button üõë</button>


  <script>

    const correctPassword = "Gooner#123";

    let passwordCorrect = false;


    function showLoading() {

      const overlay = document.getElementById('loadingOverlay');

      overlay.style.display = 'flex';

      overlay.style.opacity = '1';

    }


    function hideLoading() {

      const overlay = document.getElementById('loadingOverlay');

      overlay.style.opacity = '0';

      setTimeout(() => {

        overlay.style.display = 'none';

      }, 300);

    }


    function checkPassword() {

      const password = document.getElementById("passwordInput").value;

      const errorMessage = document.getElementById("error-message");


      showLoading(); // Show loading screen regardless of password


      setTimeout(() => {

        if (password === correctPassword) {

          passwordCorrect = true;

          document.getElementById("passwordInput").style.display = "none";

          document.getElementById("inputId").style.display = "block";

          // Show all buttons except the "Enter" button (including the new Helium button)

          document.querySelectorAll("button").forEach((button) => {

            if (button.id !== "enterButton") {

              button.style.display = "block";

            }

          });

          document.querySelectorAll(".dropdown").forEach((dropdown) => {

            dropdown.style.display = "block";

          });

          errorMessage.textContent = "";

        } else {

          errorMessage.textContent = "Incorrect password.";

          setTimeout(() => {

            errorMessage.textContent = "";

          }, 3000);

        }

        hideLoading(); // Hide loading screen after processing

      }, 1000);

    }


    document.getElementById("passwordInput").addEventListener("keydown", function (event) {

      if (event.key === "Enter") {

        event.preventDefault();

        checkPassword();

      }

    });


    function openWebsite() {

      if (!passwordCorrect) return;

      let website = document.getElementById("inputId").value;

      const errorMessage = document.getElementById("error-message");


      if (!website) {

        errorMessage.textContent = "Please enter a website URL.";

        errorMessage.style.color = "var(--error-color)";

        setTimeout(() => { errorMessage.textContent = ""; }, 3000);

        return;

      }

      

      if (!/^https?:\/\//.test(website)) {

        website = "https://" + website;

      }

      

      if (isValidUrl(website)) {

        openInNewTab(website);

      } else {

        errorMessage.textContent = "Please enter a valid URL.";

        errorMessage.style.color = "var(--error-color)";

        setTimeout(() => { errorMessage.textContent = ""; }, 3000);

      }

    }


    function openGoogle() {

      openInNewTab("https://www.google.com/webhp?igu=1");

    }

    function openEmerald() {

      openInNewTab("https://grantisnotking.tuplantaforma.com/");

    }

    function openPokerogue() {

      openInNewTab("https://pokerogue.net/");

    }

    function openInterstellar() {

      openInNewTab("https://why-is-my-popcorn-so-gorilla.easterndns.com");

    }

    function openFalcon() {

      openInNewTab("https://math.larsy.com");

    }

    function openUtopia() {

      openInNewTab("https://think.sage.infovizija.com");

    }

    function openGhost() {

      openInNewTab("https://ly.rchamberlinwoodworking.com/");

    }

    function openSpace() {

      openInNewTab("https://ninjatrainings.unicoridor.ru");

    }

    function openShuttle() {

      openInNewTab("https://wise-storm-211.sz.games");

    }

    function openShark() {

      openInNewTab("https://lawork.nya.pub");

    }

    function openDoge() {

      openInNewTab("https://chinesekidscheeksarentsafearoundme.procrastin.ar/mastery?auth=m1w5q2r");

    }

    function openHelium() {

      openInNewTab("https://intoabyss.org");

    }


    function openInNewTab(url) {

      showLoading();

      const newTab = window.open("about:blank", "_blank");

      if (newTab) {

        newTab.document.write(

          `<html><body style="margin:0;">

            <iframe src="${url}" style="width:100%; height:100vh; border:none;" onload="parent.hideLoading()"></iframe>

          </body></html>`

        );

        newTab.document.close();

        // Fallback in case iframe onload doesn't trigger

        setTimeout(hideLoading, 3000);

      } else {

        hideLoading();

        alert("Pop-up blocked. Please allow pop-ups for this site.");

      }

    }


    if (localStorage.getItem('dark-mode') === 'true') {

      document.body.classList.add("dark-mode");

    }


    function toggleDarkMode() {

      document.body.classList.add("fade-transition");

      document.body.classList.toggle("dark-mode");

      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));

    }


    function isValidUrl(string) {

      try {

        new URL(string);

        return true;

      } catch (_) {

        return false;

      }

    }


    const bubbleContainer = document.querySelector(".bubble-container");


    function createBubble() {

      const bubble = document.createElement("div");

      bubble.classList.add("bubble");

      const size = Math.random() * 30 + 20;

      bubble.style.width = size + "px";

      bubble.style.height = size + "px";

      bubble.style.left = Math.random() * 100 + "%";

      const duration = Math.random() * 8 + 8;

      bubble.style.animationDuration = duration + "s";

      bubble.style.animationName = "rise";

      

      bubble.addEventListener("click", function () {

        this.classList.add("pop");

        this.addEventListener("animationend", () => {

          this.remove();

          setTimeout(createBubble, 2000);

        });

      });

      

      bubble.addEventListener("animationend", function () {

        if (!this.classList.contains("pop")) {

          this.remove();

          setTimeout(createBubble, 2000);

        }

      });

      

      bubbleContainer.appendChild(bubble);

    }


    function initBubbles() {

      for (let i = 0; i < 8; i++) {

        setTimeout(createBubble, i * 500);

      }

      setInterval(createBubble, 5000);

    }

    

    initBubbles();

  </script>

</body>

</html>
