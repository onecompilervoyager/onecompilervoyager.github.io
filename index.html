<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Voyager with Pop Bubbles</title>
  <style>
    :root {
      /* Modern color palette with original background colors */
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --background-light: #e0f2f7;
      --background-dark: #cce0e5;
      --container-bg: rgba(255, 255, 255, 0.6);
      --container-bg-dark: rgba(44, 62, 80, 0.7);
      --text-color: #003366;
      --text-color-dark: #ecf0f1;
      --error-color: #e74c3c;
      /* Bubble color for light mode */
      --bubble-color: rgba(0, 200, 255, 0.5); /* Semi-transparent cyan */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Bubble container for the background bubbles */
    .bubble-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .bubble {
      position: absolute;
      bottom: -150px;
      background: var(--bubble-color);
      border-radius: 50%;
      opacity: 0.7;
      cursor: pointer;
      animation: rise linear forwards;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0.7;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-120vh) scale(1);
        opacity: 0;
      }
    }
    /* Pop animation triggered on click */
    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
    .pop {
      animation: pop 0.3s forwards;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif,
        'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji';
      font-style: normal;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, var(--background-light), var(--background-dark));
      transition: background-color 0.8s ease, color 0.8s ease;
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      font-family: 'Caveat', cursive;
      opacity: 1;
      transition: opacity 1s ease;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
    }

    .container {
      background: var(--container-bg);
      backdrop-filter: blur(10px);
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s ease, transform 0.3s ease;
    }

    input[type="text"],
    input[type="password"] {
      padding: 14px 18px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
    }

    input:focus {
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    button {
      padding: 14px 25px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #error-message {
      color: var(--error-color);
      margin-top: 10px;
      font-weight: 500;
      min-height: 20px;
      transition: opacity 0.3s ease;
    }

    /* Dark mode styles */
    .dark-mode {
      background: #1e2a47;
      color: white;
    }
    .dark-mode .container {
      background: var(--container-bg-dark);
    }
    .dark-mode .title {
      color: var(--text-color-dark);
    }
    .dark-mode button {
      background-color: #34495e;
    }
    .dark-mode input {
      border: 1px solid #34495e;
      background-color: #f7f7f7;
      color: black;
    }
    /* Change bubble color in dark mode to white */
    .dark-mode .bubble {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Panic button color change in dark mode */
    .dark-mode #panicButton {
      background-color: #c0392b;
    }
    .dark-mode #panicButton:hover {
      background-color: #e74c3c;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--text-color);
      border: 2px solid var(--text-color);
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      color: white;
      padding: 8px 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .dark-mode-toggle:hover {
      background-color: #2c3e50;
      transform: translateY(-3px);
    }

    #panicButton {
      background-color: var(--error-color);
      color: white;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      bottom: 10px;
      left: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    #panicButton:hover {
      background-color: #c0392b;
      transform: translateY(-3px);
    }

    .fade-transition {
      transition: background-color 0.8s ease, color 0.8s ease;
    }
  </style>
</head>
<body>
  <!-- Bubble background container (initially empty; bubbles are generated dynamically) -->
  <div class="bubble-container"></div>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode üåô</button>
  <div class="title" id="webVoyagerTitle">Web Voyager v1.5 üöÄ</div>
  <div class="container">
  <div id="output"></div>
    <input type="password" placeholder="Enter Password" id="passwordInput" />
    <input type="text" placeholder="Enter website URL (http:// or https://)" id="inputId" class="inputClass" style="display: none;" />
    <button type="button" id="enterButton" onclick="checkPassword()">Enter</button>
    <button type="button" onclick="openWebsite()" style="display: none;">Exploreüîé</button>
    <button type="button" onclick="openGoogle()" style="display: none;">Googleüåé</button>
    <button type="button" onclick="openEmerald()" style="display: none;">EmeraldüçÄ</button>
    <button onclick="fetchData()">Fetch Data</button>
    <button type="button" onclick="openPokerogue()" style="display: none;">Pokerogueüé≤</button>
    <div id="error-message"></div>
  </div>
  <button id="panicButton" onclick="window.location.href='https://lms.lausd.net'">Panic Button üõë</button>

  <script>
    const correctPassword = "Gooner#123";
    let passwordCorrect = false;

    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const errorMessage = document.getElementById("error-message");
      if (password === correctPassword) {
        passwordCorrect = true;
        errorMessage.textContent = "Correct Password!";
        errorMessage.style.color = "green";

        const title = document.getElementById("webVoyagerTitle");
        title.style.opacity = 0;

        setTimeout(() => {
          document.getElementById("passwordInput").style.display = "none";
          document.getElementById("inputId").style.display = "block";
          document.querySelectorAll("button").forEach((button) => {
            if (button.textContent !== "Enter") {
              button.style.display = "block";
            }
          });
          document.getElementById("enterButton").style.display = "none";
          title.style.opacity = 1;
          errorMessage.textContent = "";
        }, 1000);
      } else {
        errorMessage.textContent = "Incorrect password.";
        setTimeout(() => {
          errorMessage.textContent = "";
        }, 3000);
      }
    }

    document.getElementById("passwordInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        checkPassword();
      }
    });

    function openWebsite() {
      if (!passwordCorrect) return;
      let website = document.getElementById("inputId").value;
      const errorMessage = document.getElementById("error-message");

      if (!website) {
        errorMessage.textContent = "Please enter a website URL.";
        errorMessage.style.color = "var(--error-color)";
        setTimeout(() => { errorMessage.textContent = ""; }, 3000);
        return;
      }
      
      // Auto-prepend "https://" if missing
      if (!/^https?:\/\//.test(website)) {
        website = "https://" + website;
      }
      
      if (isValidUrl(website)) {
        openInNewTab(website);
      } else {
        errorMessage.textContent = "Please enter a valid URL.";
        errorMessage.style.color = "var(--error-color)";
        setTimeout(() => { errorMessage.textContent = ""; }, 3000);
      }
    }

    function openGoogle() {
      openInNewTab("https://www.google.com/webhp?igu=1");
    }
    function openEmerald() {
      openInNewTab("https://nox.hervy.se");
    }
    function openPokerogue() {
      openInNewTab("https://pokerogue.net/");
    }
    function openUtaloid() {
      openInNewTab("https://utauloid.space/");
    }

    function openInNewTab(url) {
      const newTab = window.open("about:blank", "_blank");
      if (newTab) {
        newTab.document.write(
          `<html><body style="margin:0;">
            <iframe src="${url}" style="width:100%; height:100vh; border:none;"></iframe>
          </body></html>`
        );
        newTab.document.close();
      } else {
        alert("Pop-up blocked. Please allow pop-ups for this site.");
      }
    }

    // Dark mode toggle based on localStorage preference
    if (localStorage.getItem('dark-mode') === 'true') {
      document.body.classList.add("dark-mode");
    }

    function toggleDarkMode() {
      document.body.classList.add("fade-transition");
      document.body.classList.toggle("dark-mode");
      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
    }

    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    // Bubble creation and regeneration
    const bubbleContainer = document.querySelector(".bubble-container");

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      // Randomize size, left position and animation duration
      const size = Math.random() * 30 + 20;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "%";
      const duration = Math.random() * 8 + 8; // between 8 and 16 seconds
      bubble.style.animationDuration = duration + "s";
      bubble.style.animationName = "rise";
      
      // On click, trigger pop animation then remove and create a new bubble after a short delay
      bubble.addEventListener("click", function () {
        this.classList.add("pop");
        this.addEventListener("animationend", () => {
          this.remove();
          setTimeout(createBubble, 2000);
        });
      });
      
      // Remove bubble after its animation is complete (if not popped) and then generate a new one
      bubble.addEventListener("animationend", function () {
        if (!this.classList.contains("pop")) {
          this.remove();
          setTimeout(createBubble, 2000);
        }
      });
      
      bubbleContainer.appendChild(bubble);
    }

    // Initialize a set of bubbles and continuously create new ones
    function initBubbles() {
      for (let i = 0; i < 8; i++) {
        setTimeout(createBubble, i * 500);
      }
      // Also generate new bubbles at intervals to ensure continuous animation
      setInterval(createBubble, 5000);
    }
    
    initBubbles();
    
      </script>
</body>
</html>
